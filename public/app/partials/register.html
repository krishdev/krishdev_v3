<form novalidate ng-submit="submitRegistration()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="userDetails.email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="userDetails.password" name="password">
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Signup</button>
</form>
