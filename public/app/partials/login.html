<section class="loginPage">
	<form name="loginForm" class="container" novalidate ng-submit="submitLogin(loginForm.$valid)">
		<header>
			<h1>Hi! Krish</h1>
		</header>
		<div class="form-group">
			<input name="userName" autocomplete="off" type="text" id="userName" class="form-control" ng-model="loginModel.userName" placeholder="username" required />
			<span ng-show="loginForm.$submitted || loginForm.userName.$touched">
						<span class="error" ng-show="loginForm.userName.$error.required">Id required.</span>
			</span>

		</div>
		<div class="form-group">
			<input name="password" type="password" id="password" class="form-control" ng-model="loginModel.password" placeholder="Password" required />
			<span ng-show="loginForm.$submitted || loginForm.userName.$touched">
						<span class="error" ng-show="loginForm.password.$error.required">Password required.</span>
			</span>
		</div>
		<div class="forgot">
			<div>
				<button type="submit" class="btn btn-primary">Login</b>
			</div>
			<a href="#/forgotPassword" class="btn-forgot">Forgot Password ? </a>
		</div>
	</form>
</section>
